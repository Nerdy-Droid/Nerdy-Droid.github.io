<!DOCTYPE html>
<html>
    <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>
<body>
        <span class="inputBox"> Search Your Collection: <input type="text" id="bggID" placeholder="Enter BGG User Name" name="numPlay">
        <input type="submit" id="getID" value="Find Your Games"><br/></br/></span>
<p id="demo"></p>

<script>
$('#getID').on('click', function (e) {
    getName($('#bggID').val())
  })

 function getName (userID) {
    const url = "https://boardgamegeek.com/xmlapi/collection/"
    var string = url + userID     
    var xhttp = new XMLHttpRequest();
         xhttp.onreadystatechange = function() {
             if (this.readyState == 4 && this.status == 200) {
                 myFunction(this);
             }
         };
         xhttp.open("GET", string, true);
         xhttp.send();
         
         function myFunction(xml) {
             var x, i, xmlDoc, txt;
             xmlDoc = xml.responseXML;
             txt = new Array;
             x = xmlDoc.getElementsByTagName('item');
             for (i = 0; i < x.length; i++) { 
                 txt.push(parseInt(x[i].getAttribute('objectid')));
             }
console.log(txt)
    document.getElementById("demo").innerHTML = txt; 
}
}

</script>

</body>
</html>
