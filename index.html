<html>
<head>
<title>Game Nite</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="bggData.json"></script>

<style>
.searchBoxes {
    padding: 25px;
    border: 1px solid #4CAF50;
}

.inputBox{
     padding: 25px 50px 25px 100px;
}

</style>
</head>
<body>
<h1 align="center">Game Nite</h1><br/>

<header class="w3-container w3-theme w3-padding" id="myHeader">
		<i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i> 
		<div class="w3-center">
		<h4>What Should You Play?</h4>
		<h1 class="w3-xxxlarge w3-animate-bottom">Game Nite</h1>
		  <div class="w3-padding-32">
					<form name="myForm">
					<span class="inputBox"> Search Your Collection: <input type="text" id="bggID" placeholder="Enter BGG User Name" name="numPlay">
					<input class="w3-btn w3-large w3-dark-grey w3-hover-light-grey" type="submit" id="getID" onclick=" getName($('#bggID').val()); return false;" value="Find Your Games">
					<input class="w3-btn w3-large w3-dark-grey w3-hover-light-grey" type="submit" id="clearTab" onclick=" reload(); return false;" value="Clear Search Results"><br/></br/></span>
					</form>  
			</div>
		</div>
	  </header>


<div id="search" class="searchBoxes">
<form name="myForm">
<span class="inputBox"> Search Your Collection: <input type="text" id="bggID" placeholder="Enter BGG User Name" name="numPlay">
<input type="submit" id="getID" onclick=" getName($('#bggID').val()); return false;" value="Find Your Games">
<input type="submit" id="clearTab" onclick=" reload(); return false;" value="Clear Search Results"><br/></br/></span>
</form>
</div> <br/><br/>

<table id="user"  style="display:none" class="display" style="width:100%">
		<thead>
				<tr>
				<th>Name</th>
				<th>Min # Players</th>
				<th>Max # Players</th>
				<th>Avg Time</th>
				<th>Year</th>
				<th>Geek Rating</th>
				<th>Mechanic</th>
				<th>Category</th>
				<th>Weight</th>
				</tr>
				</thead>
				<tbody></tbody>
				<tfoot>
						<tr>
						<th id="search">Name</th>
						<th id="search">Min # Players</th>
						<th id="search">Max # Players</th>
						<th id="search">Avg Time</th>
						<th></th>
						<th></th>
						<th id="search">Mechanic</th>
						<th id="search">Category</th>
						<th></th>
						
						</tr>
						
						</tfoot>
</table>
<script type="text/javascript" src="bggAPI.js"></script>
<script type="text/javascript" src="dataTable.js"></script>
</body>
</html>
